<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>선수 기록 조회</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 1000px;
      margin: 40px auto;
      padding: 20px;
      background-color: #f9faff;
      color: #333;
    }

    h1 {
      font-size: 2rem;
      font-weight: 700;
      color: #1a73e8;
      margin-bottom: 30px;
      text-align: center;
    }

    nav a {
      display: inline-block;
      padding: 10px 20px;
      margin-bottom: 30px;
      background-color: #1a73e8;
      color: white;
      font-weight: 600;
      border-radius: 6px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    nav a:hover {
      background-color: #155ab6;
    }

    #searchInput {
      padding: 10px;
      width: 250px;
      font-size: 1rem;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .stat-section {
      margin-bottom: 40px;
    }

    .menu {
      list-style: none;
      display: flex;
      gap: 10px;
      padding: 0;
      margin-bottom: 10px;
    }

    .menu li {
      cursor: pointer;
      padding: 6px 12px;
      border-radius: 6px;
      background: #e8f0fe;
      color: #1a73e8;
      font-weight: 600;
    }

    .menu li.active {
      background: #1a73e8;
      color: white;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      border: 1px solid #ddd;
      text-align: center;
      padding: 8px;
    }

    th {
      background-color: #e8f0fe;
      color: #1a73e8;
      font-weight: 600;
    }

    .no-data {
      text-align: center;
      color: #888;
      margin-top: 20px;
    }

    .mvp-box {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 600;
      background: #f0f4ff;
      padding: 10px 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>선수 기록 조회</h1>
  <nav>
    <a id="goToInputBtn" href="#">선수 기록 입력 페이지로 이동</a>
  </nav>

  <input type="text" id="searchInput" placeholder="선수 이름 검색" />

  <div id="recentMvpInfo" class="mvp-box"></div>

  <div class="stat-section">
    <h2>타자 기록</h2>
    <ul class="menu" id="hitterMenu">
      <li data-stat="타율">타율</li>
      <li data-stat="출루율">출루율</li>
      <li data-stat="OPS">OPS</li>
      <li data-stat="홈런">홈런</li>
      <li data-stat="타점">타점</li>
    </ul>
  </div>

  <div class="stat-section">
    <h2>투수 기록</h2>
    <ul class="menu" id="pitcherMenu">
      <li data-stat="ERA">ERA</li>
      <li data-stat="WHIP">WHIP</li>
      <li data-stat="삼진">삼진</li>
      <li data-stat="승리">승리</li>
      <li data-stat="세이브">세이브</li>
    </ul>
  </div>

  <div id="rankingContent"></div>

  <table id="mvpRankingTable">
    <thead><tr><th>순위</th><th>이름</th><th>MVP 수</th></tr></thead>
    <tbody></tbody>
  </table>

  <table id="teamStatsTable">
    <thead><tr><th>팀</th><th>타자 수</th><th>투수 수</th><th>MVP 수</th></tr></thead>
    <tbody></tbody>
  </table>

  <script src="players.js"></script>
  <script src="script.js"></script>
</body>
</html>
