  <script>
    const STORAGE_KEY = 'playersData';
    let players = [];

    const hitterStatsHeaders = ['1ë£¨íƒ€','2ë£¨íƒ€','3ë£¨íƒ€','í™ˆëŸ°','ì‚¼ì§„','ë³¼ë„·','í¬ìƒí”Œë¼ì´','ë‚´ì•¼ë•…ë³¼','í”Œë¼ì´ì•„ì›ƒ','íƒ€ì '];
    const pitcherStatsHeaders = ['íˆ¬êµ¬ìˆ˜','ì‚¼ì§„','ë³¼ë„·','í”¼ì•ˆíƒ€','í”¼í™ˆëŸ°','ìì±…ì ','ì´ë‹','ìŠ¹ë¦¬','íŒ¨ë°°','í™€ë“œ','ì„¸ì´ë¸Œ','ì‚¬êµ¬'];

    function loadPlayers() {
      const data = localStorage.getItem(STORAGE_KEY);
      return data ? JSON.parse(data) : [];
    }
    function savePlayers(players) {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(players));
    }

    function init() {
      players = loadPlayers();
      renderPlayerList();
      setupSearchAndEdit();
    }

    document.getElementById('addPlayerForm').addEventListener('submit', e => {
      e.preventDefault();
      const name = document.getElementById('playerName').value.trim();
      const type = document.getElementById('playerType').value;
      const team = document.getElementById('playerTeam').value;
      if (!name || !team) return alert('ëª¨ë“  ê°’ì„ ì…ë ¥í•˜ì„¸ìš”.');
      if (players.some(p => p.name === name && p.type === type)) return alert('ì´ë¯¸ ë“±ë¡ëœ ì„ ìˆ˜ì…ë‹ˆë‹¤.');

      const stats = (type === 'íƒ€ì') ? hitterStatsHeaders.reduce((acc, cur) => (acc[cur] = 0, acc), {}) : pitcherStatsHeaders.reduce((acc, cur) => (acc[cur] = 0, acc), {});
      players.push({ name, type, team, stats, mvpCount: 0 });
      savePlayers(players);
      renderPlayerList();
      e.target.reset();
    });

    const playerListDiv = document.getElementById('playerList');
    playerListDiv.addEventListener('click', e => {
      const idx = parseInt(e.target.dataset.idx);
      if (e.target.classList.contains('delete-btn')) {
        if (confirm(`${players[idx].name} ì„ ìˆ˜ë¥¼ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?`)) {
          players.splice(idx, 1);
          savePlayers(players);
          renderPlayerList();
        }
      } else if (e.target.classList.contains('stat-btn')) {
        const stat = e.target.dataset.stat;
        const delta = parseInt(e.target.dataset.delta);
        if (stat === 'mvpCount') {
          const newVal = (players[idx].mvpCount || 0) + delta;
          if (newVal < 0) return;
          players[idx].mvpCount = newVal;
        } else {
          const newVal = players[idx].stats[stat] + delta;
          if (newVal < 0) return;
          players[idx].stats[stat] = newVal;
        }
        savePlayers(players);
        renderPlayerList();
      }
    });

    function renderPlayerList() {
      playerListDiv.innerHTML = '';
      if (players.length === 0) {
        playerListDiv.textContent = 'ë“±ë¡ëœ ì„ ìˆ˜ê°€ ì—†ìŠµë‹ˆë‹¤.';
        updateMvpSelect();
        return;
      }
      players.forEach((player, idx) => {
        const container = document.createElement('div');
        let html = `<h3>${player.name} (${player.team} / ${player.type}) <button class="delete-btn" data-idx="${idx}">ì‚­ì œ</button></h3>`;
        const statsKeys = Object.keys(player.stats);
        html += '<table><thead><tr>' + statsKeys.map(stat => `<th>${stat}</th>`).join('') + '<th>MVP íšŸìˆ˜</th></tr></thead><tbody><tr>';
        html += statsKeys.map(stat => `<td class="buttons-cell"><button class="stat-btn" data-idx="${idx}" data-stat="${stat}" data-delta="1">â–²</button><button class="stat-btn" data-idx="${idx}" data-stat="${stat}" data-delta="-1">â–¼</button></td>`).join('');
        html += `<td class="buttons-cell"><button class="stat-btn" data-idx="${idx}" data-stat="mvpCount" data-delta="1">â–²</button><button class="stat-btn" data-idx="${idx}" data-stat="mvpCount" data-delta="-1">â–¼</button></td></tr><tr>`;
        html += statsKeys.map(stat => `<td>${player.stats[stat]}</td>`).join('');
        html += `<td>${player.mvpCount || 0}</td></tr></tbody></table>`;
        container.innerHTML = html;
        playerListDiv.appendChild(container);
      });
      updateMvpSelect();
    }

    function updateMvpSelect() {
      const mvpSelect = document.getElementById('mvpSelect');
      mvpSelect.innerHTML = '<option value="" disabled selected>ì„ ìˆ˜ ì„ íƒ</option>';
      players.forEach((p, idx) => {
        const option = document.createElement('option');
        option.value = idx;
        option.textContent = `${p.name} (${p.team} / ${p.type})`;
        mvpSelect.appendChild(option);
      });
    }

    document.getElementById('selectMvpBtn').addEventListener('click', () => {
      const idx = document.getElementById('mvpSelect').value;
      const mvpMessage = document.getElementById('mvpMessage');
      if (!idx) return alert('MVP ì„ ìˆ˜ë¥¼ ì„ íƒí•˜ì„¸ìš”.');
      players[idx].mvpCount = (players[idx].mvpCount || 0) + 1;
      localStorage.setItem('lastMvp', JSON.stringify({ ...players[idx], date: new Date().toISOString() }));
      savePlayers(players);
      renderPlayerList();
      mvpMessage.textContent = `${players[idx].name} ì„ ìˆ˜ê°€ MVPë¡œ ì„ ì •ë˜ì—ˆìŠµë‹ˆë‹¤! (ì´ ${players[idx].mvpCount}íšŒ)`;
      document.getElementById('mvpSelect').value = '';
    });

    document.getElementById('exportJsonBtn').addEventListener('click', () => {
      const json = JSON.stringify(players, null, 2);
      const blob = new Blob([json], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'players_export.json';
      a.click();
      URL.revokeObjectURL(url);
    });

    document.getElementById('importJsonBtn').addEventListener('click', () => {
      const fileInput = document.getElementById('importJsonFile');
      const file = fileInput.files[0];
      if (!file) return alert('ë¶ˆëŸ¬ì˜¬ JSON íŒŒì¼ì„ ì„ íƒí•˜ì„¸ìš”.');
      const reader = new FileReader();
      reader.onload = e => {
        try {
          const imported = JSON.parse(e.target.result);
          if (!Array.isArray(imported)) throw new Error('í˜•ì‹ ì˜¤ë¥˜');
          players = imported;
          savePlayers(players);
          renderPlayerList();
          alert('JSON ë°ì´í„°ë¥¼ ì„±ê³µì ìœ¼ë¡œ ë¶ˆëŸ¬ì™”ìŠµë‹ˆë‹¤.');
        } catch (err) {
          alert('ì˜ëª»ëœ JSON íŒŒì¼ì…ë‹ˆë‹¤.');
        }
      };
      reader.readAsText(file);
    });

    // ğŸ” ì¶”ê°€ëœ íˆ¬ìˆ˜-íƒ€ì ì„ íƒ ë¡œì§
    function setupSearchAndEdit() {
      const search = (inputId, containerId, type, editSectionId, nameDisplayId, statsContainerId) => {
        const input = document.getElementById(inputId);
        const container = document.getElementById(containerId);
        input.addEventListener('input', () => {
          const value = input.value.trim();
          container.innerHTML = '';
          players.filter(p => p.name.includes(value) && p.type === type).forEach(p => {
            const div = document.createElement('div');
            div.textContent = `${p.name} (${p.team})`;
            div.addEventListener('click', () => {
              document.getElementById(editSectionId).style.display = 'block';
              document.getElementById(nameDisplayId).textContent = `${p.name} (${p.team})`;
              const statsContainer = document.getElementById(statsContainerId);
              statsContainer.innerHTML = '';
              statsContainer.dataset.name = p.name;
              statsContainer.dataset.type = p.type;
              Object.entries(p.stats).forEach(([stat, val]) => {
                const div = document.createElement('div');
                div.innerHTML = `<label>${stat}</label><input type="number" value="${val}" />`;
                statsContainer.appendChild(div);
              });
            });
            container.appendChild(div);
          });
        });
      };

      search('pitcherSearch','pitcherSearchResults','íˆ¬ìˆ˜','pitcherEditSection','pitcherNameDisplay','pitcherStatsContainer');
      search('hitterSearch','hitterSearchResults','íƒ€ì','hitterEditSection','hitterNameDisplay','hitterStatsContainer');

      document.getElementById('saveDuelBtn').addEventListener('click', () => {
        ['pitcherStatsContainer','hitterStatsContainer'].forEach(id => {
          const container = document.getElementById(id);
          const name = container.dataset.name;
          const type = container.dataset.type;
          const player = players.find(p => p.name === name && p.type === type);
          if (!player) return;
          const inputs = container.querySelectorAll('input');
          inputs.forEach((input, i) => {
            const statName = Object.keys(player.stats)[i];
            player.stats[statName] = parseInt(input.value) || 0;
          });
        });
        savePlayers(players);
        renderPlayerList();
        alert('ê¸°ë¡ì´ ì €ì¥ë˜ì—ˆìŠµë‹ˆë‹¤.');
      });
    }

    init();
  </script>
