<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>야구 기록 입력</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 1100px;
      margin: 40px auto;
      padding: 20px 30px;
      background-color: #f9faff;
      color: #333;
      overflow-x: auto;
    }

    h1 {
      font-size: 2rem;
      font-weight: 700;
      color: #1a73e8;
      margin-bottom: 30px;
      text-align: center;
    }

    nav a {
      display: inline-block;
      padding: 10px 20px;
      margin-bottom: 30px;
      background-color: #1a73e8;
      color: white;
      font-weight: 600;
      border-radius: 6px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }
    nav a:hover { background-color: #155ab6; }

    form {
      display: flex;
      gap: 12px;
      justify-content: center;
      margin-bottom: 40px;
      flex-wrap: wrap;
    }

    input[type="text"], select {
      padding: 10px 12px;
      font-size: 1rem;
      border: 1.5px solid #ccc;
      border-radius: 6px;
      transition: border-color 0.3s ease;
      width: 180px;
      min-width: 150px;
    }
    input[type="text"]:focus, select:focus {
      border-color: #1a73e8;
      outline: none;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 6px;
      background-color: #1a73e8;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
      white-space: nowrap;
    }
    button:hover { background-color: #155ab6; }

    .player-list > div {
      background-color: white;
      border: 1px solid #ddd;
      padding: 16px 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgb(26 115 232 / 0.15);
      overflow-x: auto;
      max-width: 100%;
    }
    .player-list h3 {
      font-weight: 700;
      color: #1a73e8;
      margin-bottom: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .delete-btn {
      color: #e53935;
      font-size: 14px;
      padding: 4px 8px;
      border-radius: 4px;
      transition: background-color 0.3s ease;
      background: none;
      border: none;
      cursor: pointer;
    }
    .delete-btn:hover { background-color: #e5393533; }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      min-width: 900px;
    }
    th, td {
      border: 1px solid #ddd;
      text-align: center;
      font-size: 0.9rem;
      white-space: nowrap;
      padding: 8px 6px;
      vertical-align: middle;
    }
    th {
      background-color: #e8f0fe;
      color: #1a73e8;
      font-weight: 600;
      user-select: none;
    }
    td.buttons-cell { padding: 4px 6px; }

    button.stat-btn {
      width: 24px;
      height: 24px;
      font-size: 16px;
      line-height: 1;
      padding: 0;
      border-radius: 4px;
      border: 1px solid #ccc;
      background-color: #f1f3f4;
      cursor: pointer;
      margin: 0 2px;
      user-select: none;
      transition: background-color 0.3s ease;
    }
    button.stat-btn:hover { background-color: #cde0fe; }

    .duel-section {
      background-color: white;
      padding: 20px 25px;
      border-radius: 10px;
      margin-top: 50px;
      box-shadow: 0 4px 10px rgb(26 115 232 / 0.1);
      overflow-x: auto;
    }
    .duel-section h2 {
      color: #1a73e8;
      font-weight: 700;
      margin-bottom: 16px;
      font-size: 1.5rem;
    }
    .duel-section h3 {
      margin-bottom: 12px;
      color: #3c4043;
      font-weight: 600;
    }

    #pitcherSearch, #hitterSearch {
      width: 100%;
      margin-bottom: 12px;
      padding: 10px 12px;
      border-radius: 6px;
      border: 1.5px solid #ccc;
      font-size: 1rem;
    }
    #pitcherSearchResults div, #hitterSearchResults div,
    #lineupSearchResults div {
      padding: 6px 8px;
      margin-bottom: 6px;
      background-color: #f1f3f4;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    #pitcherSearchResults div:hover, #hitterSearchResults div:hover,
    #lineupSearchResults div:hover {
      background-color: #cde0fe;
    }

    #pitcherEditSection, #hitterEditSection {
      background-color: #f9fbff;
      border: 1px solid #cde0fe;
      padding: 15px 20px;
      border-radius: 8px;
      margin-top: 8px;
    }
    #pitcherNameDisplay, #hitterNameDisplay {
      font-weight: 700;
      color: #1a73e8;
      margin-bottom: 12px;
    }

    .stat-row{
      display:flex; align-items:center; gap:12px; margin-bottom:10px;
    }
    .stat-row label{
      min-width:100px; font-weight:600; color:#3c4043;
    }
    .counter{
      display:flex; align-items:center; gap:10px;
    }
    .counter .big-btn{
      width:44px; height:44px; font-size:26px; font-weight:800;
      border:none; border-radius:10px; cursor:pointer;
      background:#1a73e8; color:#fff; box-shadow:0 2px 8px rgba(26,115,232,.25);
      user-select:none;
    }
    .counter .big-btn:active{ transform: translateY(1px); }
    .counter .val{
      width:90px; height:44px; text-align:center; font-size:1.1rem; font-weight:700;
      border:1.5px solid #cde0fe; border-radius:10px; background:#fff;
      pointer-events:none;
    }

    .mvp-section {
      margin-top: 40px;
      background:#f0f4ff;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
    }
    .mvp-section h2 { color:#1a73e8; margin-bottom: 12px; }
    .mvp-section select {
      padding: 8px;
      border-radius: 6px;
      border: 1.5px solid #ccc;
      font-size: 1rem;
      min-width: 240px;
    }
    .mvp-section button {
      margin-left: 12px;
      padding: 8px 20px;
      background:#1a73e8;
      color:#fff;
      border:none;
      border-radius:6px;
      cursor:pointer;
      font-weight: 600;
    }
    .mvp-section button:hover { background:#155ab6; }
    .mvp-message {
      margin-top: 10px;
      font-weight: 600;
      color: #155ab6;
    }

    /* 라인업 UI */
    .lineup-box{
      background:#f9fbff; border:1px solid #cde0fe; border-radius:8px; padding:12px 14px; margin-top:8px;
    }
    .lineup-list{
      list-style:none; padding:0; margin:0;
    }
    .lineup-item{
      display:flex; align-items:center; justify-content:space-between;
      gap:8px; padding:8px 10px; margin-bottom:6px; background:#fff; border:1px solid #e6ecff; border-radius:6px;
    }
    .lineup-controls button{
      padding:4px 8px; font-size:12px; margin-left:4px; background:#e8f0fe; color:#1a73e8; border:1px solid #cde0fe;
    }
    .badge{
      display:inline-block; padding:2px 8px; font-size:12px; border-radius:999px; background:#e8f0fe; color:#1a73e8; margin-left:6px;
    }

    .duel-toolbar{
      display:flex; gap:8px; align-items:center; flex-wrap:wrap; margin-top:12px;
    }
    .ghost{
      opacity:0.6;
    }
    .muted{
      color:#5f6368; font-size:0.9rem;
    }
  </style>
</head>
<body>
  <h1>선수 기록 입력 및 관리</h1>
  <nav>
    <a href="records.html">선수 기록 조회 페이지로 이동</a>
  </nav>

  <!-- 선수 추가 -->
  <form id="addPlayerForm">
    <input type="text" id="playerName" placeholder="선수 이름" required />
    <select id="playerType">
      <option value="타자">타자</option>
      <option value="투수">투수</option>
    </select>
    <select id="playerTeam" required>
      <option value="" disabled selected>팀 선택</option>
      <option value="Leaders">Leaders</option>
      <option value="CSIA">CSIA</option>
    </select>
    <button type="submit">선수 추가</button>
  </form>

  <!-- 등록 선수 목록 -->
  <div class="player-list" id="playerList"></div>

  <!-- 투타 대결 기록 (스테퍼 + 라인업 + 히스토리) -->
  <div class="duel-section">
    <h2>투수-타자 대결 기록 입력</h2>

    <!-- 히스토리 상태 -->
    <div class="muted" id="historyStatus" style="margin-bottom:8px;">히스토리: 0건</div>

    <div style="display:flex; gap: 30px; flex-wrap: wrap;">
      <!-- 투수 -->
      <div style="flex:1; min-width: 280px;">
        <h3>투수 선택 및 기록</h3>
        <input type="text" id="pitcherSearch" placeholder="투수 이름 검색" autocomplete="off" />
        <div id="pitcherSearchResults"></div>
        <div id="pitcherEditSection" style="display:none; margin-top:10px;">
          <div id="pitcherNameDisplay"></div>
          <div id="pitcherStatsContainer"></div>
        </div>
      </div>

      <!-- 타자 (개별 검색 + 라인업) -->
      <div style="flex:1; min-width: 320px;">
        <h3>타자 선택 및 기록</h3>
        <input type="text" id="hitterSearch" placeholder="(단독 선택용) 타자 이름 검색" autocomplete="off" />
        <div id="hitterSearchResults"></div>
        <div id="hitterEditSection" style="display:none; margin-top:10px;">
          <div id="hitterNameDisplay"></div>
          <div id="hitterStatsContainer"></div>
        </div>

        <!-- 라인업 관리 -->
        <div class="lineup-box" style="margin-top:14px;">
          <h3 style="margin-top:0;">라인업</h3>
          <input type="text" id="lineupSearch" placeholder="라인업에 넣을 타자 검색" autocomplete="off" />
          <div id="lineupSearchResults"></div>
          <ul id="lineupList" class="lineup-list"></ul>
          <div class="duel-toolbar">
            <button type="button" id="startLineupBtn">라인업 시작</button>
            <button type="button" id="prevBatterBtn">◀ 이전 타자 보기</button>
            <button type="button" id="nextBatterBtn">다음 타자 ▶</button>
            <span class="muted" id="currentBatterBadge"></span>
          </div>
        </div>
      </div>
    </div>

    <div class="duel-toolbar">
      <button id="saveDuelBtn" style="margin-top: 6px;">대결 기록 저장(자동 다음 타자)</button>
      <button id="historyForwardBtn" style="background:#6c63ff;">히스토리 다음 보기▶</button>
      <button id="historyBackBtn" style="background:#6c63ff;">◀히스토리 이전 보기</button>
    </div>
  </div>

  <!-- MVP / JSON -->
  <div class="mvp-section">
    <h2>MVP 선정</h2>
    <select id="mvpSelect">
      <option value="" disabled selected>선수 선택</option>
    </select>
    <button id="selectMvpBtn">MVP 선정</button>
    <p id="mvpMessage" class="mvp-message"></p>

    <button id="exportJsonBtn" style="margin-top: 12px; background: #34a853;">JSON 파일로 내보내기</button>
    <div style="margin-top:12px;">
      <input type="file" id="importJsonFile" accept="application/json" />
      <button id="importJsonBtn" style="margin-top: 8px; background: #fbbc05;">JSON 불러오기</button>
    </div>
  </div>

  <script>
    const STORAGE_KEY = 'playersData';
    const LINEUP_KEY  = 'lineupData';
    const HISTORY_KEY = 'duelHistory';

    let players = [];
    let lineup = []; // [{name, team}] 순서대로
    let currentLineupIndex = 0;

    // 히스토리: 각 타석의 (pitcherName, hitterName, timestamp)
    let duelHistory = [];
    let historyPtr = -1; // -1이면 마지막(최신) 위치 이후(즉, 새 기록 모드)

    const hitterStatsHeaders = ['1루타','2루타','3루타','홈런','삼진','볼넷','희생플라이','내야땅볼','플라이아웃','타점'];
    const pitcherStatsHeaders = ['투구수','삼진','볼넷','피안타','피홈런','자책점','이닝','승리','패배','홀드','세이브','사구'];

    /* ===== 저장/로드 ===== */
    function loadPlayers() {
      const data = localStorage.getItem(STORAGE_KEY);
      return data ? JSON.parse(data) : [];
    }
    function savePlayers(p) {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(p));
    }
    function loadLineup(){
      const data = localStorage.getItem(LINEUP_KEY);
      return data ? JSON.parse(data) : [];
    }
    function saveLineup(){
      localStorage.setItem(LINEUP_KEY, JSON.stringify(lineup));
    }
    function loadHistory(){
      const data = localStorage.getItem(HISTORY_KEY);
      return data ? JSON.parse(data) : [];
    }
    function saveHistory(){
      localStorage.setItem(HISTORY_KEY, JSON.stringify(duelHistory));
    }

    /* ===== 초기화 ===== */
    function init() {
      players = loadPlayers();
      lineup  = loadLineup();
      duelHistory = loadHistory();
      renderPlayerList();
      setupSearchAndEdit();
      renderLineup();
      updateMvpSelect();
      updateHistoryStatus();
      if(lineup.length>0){
        updateCurrentBatterBadge();
      }
    }

    /* ===== 선수 추가 폼 ===== */
    document.getElementById('addPlayerForm').addEventListener('submit', e => {
      e.preventDefault();
      const name = document.getElementById('playerName').value.trim();
      const type = document.getElementById('playerType').value;
      const team = document.getElementById('playerTeam').value;
      if (!name || !team) return alert('모든 값을 입력하세요.');
      if (players.some(p => p.name === name && p.type === type)) return alert('이미 등록된 선수입니다.');

      const stats = (type === '타자')
        ? hitterStatsHeaders.reduce((acc, cur) => (acc[cur] = 0, acc), {})
        : pitcherStatsHeaders.reduce((acc, cur) => (acc[cur] = 0, acc), {});
      players.push({ name, type, team, stats, mvpCount: 0 });
      savePlayers(players);
      renderPlayerList();
      updateMvpSelect();
      e.target.reset();
    });

    /* ===== 선수 리스트 렌더 및 버튼 동작 ===== */
    const playerListDiv = document.getElementById('playerList');
    playerListDiv.addEventListener('click', e => {
      const idx = parseInt(e.target.dataset.idx);
      if (e.target.classList.contains('delete-btn')) {
        if (confirm(`${players[idx].name} 선수를 삭제하시겠습니까?`)) {
          // 라인업에서도 제거
          lineup = lineup.filter(x => !(x.name===players[idx].name && x.team===players[idx].team));
          saveLineup();
          renderLineup();

          players.splice(idx, 1);
          savePlayers(players);
          renderPlayerList();
          updateMvpSelect();
        }
      } else if (e.target.classList.contains('stat-btn')) {
        const stat = e.target.dataset.stat;
        const delta = parseInt(e.target.dataset.delta);
        if (stat === 'mvpCount') {
          const newVal = (players[idx].mvpCount || 0) + delta;
          if (newVal < 0) return;
          players[idx].mvpCount = newVal;
        } else {
          const newVal = (players[idx].stats[stat] || 0) + delta;
          if (newVal < 0) return;
          players[idx].stats[stat] = newVal;
        }
        savePlayers(players);
        renderPlayerList();
      }
    });

    function renderPlayerList() {
      playerListDiv.innerHTML = '';
      if (players.length === 0) {
        playerListDiv.textContent = '등록된 선수가 없습니다.';
        return;
      }
      players.forEach((player, idx) => {
        const container = document.createElement('div');
        let html = `<h3>${player.name} (${player.team} / ${player.type}) <button class="delete-btn" data-idx="${idx}">삭제</button></h3>`;
        const statsKeys = Object.keys(player.stats);
        html += '<table><thead><tr>' + statsKeys.map(stat => `<th>${stat}</th>`).join('') + '<th>MVP 횟수</th></tr></thead><tbody><tr>';
        html += statsKeys.map(stat => `
          <td class="buttons-cell">
            <button class="stat-btn" data-idx="${idx}" data-stat="${stat}" data-delta="1">▲</button>
            <button class="stat-btn" data-idx="${idx}" data-stat="${stat}" data-delta="-1">▼</button>
          </td>`).join('');
        html += `
          <td class="buttons-cell">
            <button class="stat-btn" data-idx="${idx}" data-stat="mvpCount" data-delta="1">▲</button>
            <button class="stat-btn" data-idx="${idx}" data-stat="mvpCount" data-delta="-1">▼</button>
          </td>
        </tr><tr>`;
        html += statsKeys.map(stat => `<td>${player.stats[stat]}</td>`).join('');
        html += `<td>${player.mvpCount || 0}</td></tr></tbody></table>`;
        container.innerHTML = html;
        playerListDiv.appendChild(container);
      });
    }

    /* ===== MVP Select ===== */
    function updateMvpSelect() {
      const mvpSelect = document.getElementById('mvpSelect');
      mvpSelect.innerHTML = '<option value="" disabled selected>선수 선택</option>';
      players.forEach((p, i) => {
        const opt = document.createElement('option');
        opt.value = i;
        opt.textContent = `${p.name} (${p.team} / ${p.type})`;
        mvpSelect.appendChild(opt);
      });
    }

    document.getElementById('selectMvpBtn').addEventListener('click', () => {
      const sel = document.getElementById('mvpSelect');
      const idx = sel.value;
      if (idx === '' || idx == null) return alert('선수를 선택하세요.');
      players[idx].mvpCount = (players[idx].mvpCount || 0) + 1;
      savePlayers(players);
      document.getElementById('mvpMessage').textContent =
        `${players[idx].name} 선수를 MVP로 기록했습니다. (누적 ${players[idx].mvpCount})`;
      localStorage.setItem('lastMvp', JSON.stringify({
        name: players[idx].name, team: players[idx].team, type: players[idx].type
      }));
      renderPlayerList();
    });

    /* ===== JSON 내보내기/불러오기 ===== */
    document.getElementById('exportJsonBtn').addEventListener('click', () => {
      const blob = new Blob([JSON.stringify(players, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url; a.download = 'players.json';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    });

    document.getElementById('importJsonBtn').addEventListener('click', async () => {
      const fileInput = document.getElementById('importJsonFile');
      const file = fileInput.files && fileInput.files[0];
      if (!file) return alert('JSON 파일을 선택하세요.');
      try {
        const text = await file.text();
        const data = JSON.parse(text);
        if (!Array.isArray(data)) throw new Error('형식이 올바르지 않습니다.');
        players = data;
        savePlayers(players);
        renderPlayerList();
        updateMvpSelect();
        alert('불러오기가 완료되었습니다.');
      } catch (e) {
        alert('불러오기 실패: ' + e.message);
      }
    });

    /* ===== 스테퍼 UI (공용) ===== */
    function addStepperRow(container, player, statKey){
      const row = document.createElement('div');
      row.className = 'stat-row';

      const label = document.createElement('label');
      label.textContent = statKey;

      const counter = document.createElement('div');
      counter.className = 'counter';

      const dec = document.createElement('button');
      dec.className = 'big-btn'; dec.type = 'button'; dec.textContent = '−';

      const val = document.createElement('input');
      val.className = 'val';
      val.type = 'number';
      val.value = player.stats[statKey] || 0;
      val.readOnly = true;
      val.inputMode = 'none';

      const inc = document.createElement('button');
      inc.className = 'big-btn'; inc.type = 'button'; inc.textContent = '+';

      dec.addEventListener('click', () => {
        const curr = player.stats[statKey] || 0;
        if (curr <= 0) return;
        player.stats[statKey] = curr - 1;
        val.value = player.stats[statKey];
        savePlayers(players);
      });
      inc.addEventListener('click', () => {
        const curr = player.stats[statKey] || 0;
        player.stats[statKey] = curr + 1;
        val.value = player.stats[statKey];
        savePlayers(players);
      });

      counter.appendChild(dec);
      counter.appendChild(val);
      counter.appendChild(inc);

      row.appendChild(label);
      row.appendChild(counter);
      container.appendChild(row);
    }

    function renderEditor(containerEl, nameDisplayEl, player, headers){
      nameDisplayEl.textContent = `${player.name} (${player.team})`;
      containerEl.innerHTML = '';
      headers.forEach(h => addStepperRow(containerEl, player, h));
    }

    /* ===== 투수/타자 선택 & 편집 ===== */
    function findPlayerByNameType(name, type){
      return players.find(p => p.name === name && p.type === type);
    }

    function setupSearchAndEdit(){
      const pitcherInput = document.getElementById('pitcherSearch');
      const hitterInput  = document.getElementById('hitterSearch');
      const pitcherResults = document.getElementById('pitcherSearchResults');
      const hitterResults  = document.getElementById('hitterSearchResults');

      const pitcherEdit = document.getElementById('pitcherEditSection');
      const hitterEdit  = document.getElementById('hitterEditSection');
      const pitcherNameDisplay = document.getElementById('pitcherNameDisplay');
      const hitterNameDisplay  = document.getElementById('hitterNameDisplay');
      const pitcherStatsContainer = document.getElementById('pitcherStatsContainer');
      const hitterStatsContainer  = document.getElementById('hitterStatsContainer');

      function renderResultList(inputEl, resultsEl, type){
        const keyword = inputEl.value.trim().toLowerCase();
        const list = players.filter(p => p.type === type && p.name.toLowerCase().includes(keyword));
        resultsEl.innerHTML = list.map(p =>
          `<div data-name="${p.name}" data-type="${p.type}">${p.name} (${p.team})</div>`
        ).join('');
        resultsEl.style.display = list.length ? 'block' : 'none';
      }

      pitcherInput.addEventListener('input', () => renderResultList(pitcherInput, pitcherResults, '투수'));
      hitterInput .addEventListener('input', () => renderResultList(hitterInput , hitterResults , '타자'));

      // 선택 시 편집 렌더
      pitcherResults.addEventListener('click', (e) => {
        if (e.target.matches('div[data-name]')) {
          const name = e.target.getAttribute('data-name');
          const player = findPlayerByNameType(name, '투수');
          if (!player) return;
          pitcherEdit.style.display = 'block';
          renderEditor(pitcherStatsContainer, pitcherNameDisplay, player, pitcherStatsHeaders);
          pitcherResults.style.display = 'none';
        }
      });
      hitterResults.addEventListener('click', (e) => {
        if (e.target.matches('div[data-name]')) {
          const name = e.target.getAttribute('data-name');
          const player = findPlayerByNameType(name, '타자');
          if (!player) return;
          hitterEdit.style.display = 'block';
          renderEditor(hitterStatsContainer, hitterNameDisplay, player, hitterStatsHeaders);
          hitterResults.style.display = 'none';
          // 라인업 포인터도 해당 타자로 이동(있으면)
          const li = lineup.findIndex(x => x.name===player.name && x.team===player.team);
          if(li>=0){ currentLineupIndex = li; updateCurrentBatterBadge(); }
        }
      });

      // 포커스 시 목록 재표시
      pitcherInput.addEventListener('focus', () => { if (pitcherInput.value) pitcherResults.style.display = 'block'; });
      hitterInput .addEventListener('focus', () => { if (hitterInput.value)  hitterResults.style.display  = 'block'; });
    }

    /* ===== 라인업 관리 ===== */
    const lineupListEl = document.getElementById('lineupList');
    const lineupSearch = document.getElementById('lineupSearch');
    const lineupSearchResults = document.getElementById('lineupSearchResults');
    const currentBatterBadge = document.getElementById('currentBatterBadge');

    lineupSearch.addEventListener('input', () => {
      const kw = lineupSearch.value.trim().toLowerCase();
      const list = players.filter(p => p.type==='타자' && p.name.toLowerCase().includes(kw));
      lineupSearchResults.innerHTML = list.map(p=>`<div data-name="${p.name}" data-team="${p.team}">추가: ${p.name} (${p.team})</div>`).join('');
      lineupSearchResults.style.display = list.length?'block':'none';
    });

    lineupSearchResults.addEventListener('click', (e)=>{
      if(e.target.matches('div[data-name]')){
        const name = e.target.getAttribute('data-name');
        const team = e.target.getAttribute('data-team');
        if(lineup.some(x=>x.name===name && x.team===team)){
          alert('이미 라인업에 있는 선수입니다.');
          return;
        }
        lineup.push({name, team});
        saveLineup();
        renderLineup();
        lineupSearchResults.style.display='none';
        lineupSearch.value='';
      }
    });

    function renderLineup(){
      lineupListEl.innerHTML = '';
      lineup.forEach((p, idx)=>{
        const li = document.createElement('li');
        li.className='lineup-item';
        li.innerHTML = `
          <div>
            ${idx+1}. ${p.name} (${p.team})
            ${idx===currentLineupIndex?'<span class="badge">현재 타자</span>':''}
          </div>
          <div class="lineup-controls">
            <button type="button" data-idx="${idx}" data-act="up">▲</button>
            <button type="button" data-idx="${idx}" data-act="down">▼</button>
            <button type="button" data-idx="${idx}" data-act="remove">🗑️</button>
          </div>
        `;
        lineupListEl.appendChild(li);
      });
      updateCurrentBatterBadge();
    }

    lineupListEl.addEventListener('click', (e)=>{
      const idx = parseInt(e.target.dataset.idx);
      const act = e.target.dataset.act;
      if(Number.isNaN(idx) || !act) return;

      if(act==='remove'){
        lineup.splice(idx,1);
        if(currentLineupIndex>=lineup.length) currentLineupIndex = Math.max(0, lineup.length-1);
      }else if(act==='up' && idx>0){
        [lineup[idx-1], lineup[idx]] = [lineup[idx], lineup[idx-1]];
        if(currentLineupIndex===idx) currentLineupIndex=idx-1;
        else if(currentLineupIndex===idx-1) currentLineupIndex=idx;
      }else if(act==='down' && idx<lineup.length-1){
        [lineup[idx+1], lineup[idx]] = [lineup[idx], lineup[idx+1]];
        if(currentLineupIndex===idx) currentLineupIndex=idx+1;
        else if(currentLineupIndex===idx+1) currentLineupIndex=idx;
      }
      saveLineup();
      renderLineup();
    });

    document.getElementById('startLineupBtn').addEventListener('click', ()=>{
      if(lineup.length===0) return alert('라인업을 먼저 구성하세요.');
      currentLineupIndex = 0;
      saveLineup();
      renderLineup();
      loadHitterFromLineup();
    });

    document.getElementById('nextBatterBtn').addEventListener('click', ()=>{
      goNextBatterOnly();
    });

    document.getElementById('prevBatterBtn').addEventListener('click', ()=>{
      if(duelHistory.length===0) return alert('이전 타자 기록이 없습니다.');
      // 히스토리 뒤에서 한 칸 이동(= 마지막 기록으로부터)
      if(historyPtr===-1) historyPtr = duelHistory.length; // 최신 다음을 가리켰다면
      historyPtr = Math.max(0, historyPtr-1);
      const rec = duelHistory[historyPtr];
      loadDuelFromHistory(rec);
      updateHistoryStatus();
    });

    function goNextBatterOnly(){
      if(lineup.length===0) return alert('라인업이 비어 있습니다.');
      currentLineupIndex = (currentLineupIndex + 1) % lineup.length;
      saveLineup();
      renderLineup();
      loadHitterFromLineup();
    }

    function loadHitterFromLineup(){
      const entry = lineup[currentLineupIndex];
      if(!entry) return;
      const hitter = findPlayerByNameType(entry.name, '타자');
      const hitterEdit  = document.getElementById('hitterEditSection');
      const hitterNameDisplay  = document.getElementById('hitterNameDisplay');
      const hitterStatsContainer  = document.getElementById('hitterStatsContainer');
      if(hitter){
        hitterEdit.style.display='block';
        renderEditor(hitterStatsContainer, hitterNameDisplay, hitter, hitterStatsHeaders);
      }
    }

    function updateCurrentBatterBadge(){
      const msg = (lineup.length===0) ? '라인업 없음'
        : `현재 타자: ${lineup[currentLineupIndex]?.name || '-'} (${lineup[currentLineupIndex]?.team || '-'}) | 타순 ${currentLineupIndex+1}/${lineup.length}`;
      currentBatterBadge.textContent = msg;
      renderLineup(); // 배지 갱신 반영
    }

    /* ===== 히스토리 ===== */
    const historyStatusEl = document.getElementById('historyStatus');
    function updateHistoryStatus(){
      const total = duelHistory.length;
      const ptrText = (historyPtr===-1) ? '최신 위치' : `${historyPtr+1}/${total}`;
      historyStatusEl.textContent = `히스토리: ${total}건 · 포인터: ${ptrText}`;
    }

    function loadDuelFromHistory(rec){
      // 투수 복원
      const pitcher = findPlayerByNameType(rec.pitcherName, '투수');
      if(pitcher){
        const pitcherEdit = document.getElementById('pitcherEditSection');
        const pitcherNameDisplay = document.getElementById('pitcherNameDisplay');
        const pitcherStatsContainer = document.getElementById('pitcherStatsContainer');
        pitcherEdit.style.display='block';
        renderEditor(pitcherStatsContainer, pitcherNameDisplay, pitcher, pitcherStatsHeaders);
        document.getElementById('pitcherSearch').value = pitcher.name;
      }
      // 타자 복원
      const hitter = findPlayerByNameType(rec.hitterName, '타자');
      if(hitter){
        const hitterEdit  = document.getElementById('hitterEditSection');
        const hitterNameDisplay  = document.getElementById('hitterNameDisplay');
        const hitterStatsContainer  = document.getElementById('hitterStatsContainer');
        hitterEdit.style.display='block';
        renderEditor(hitterStatsContainer, hitterNameDisplay, hitter, hitterStatsHeaders);
        document.getElementById('hitterSearch').value = hitter.name;

        // 라인업 포인터도 해당 타자로 맞춤(있다면)
        const li = lineup.findIndex(x => x.name===hitter.name && x.team===hitter.team);
        if(li>=0){ currentLineupIndex = li; updateCurrentBatterBadge(); }
      }
    }

    document.getElementById('historyBackBtn').addEventListener('click', ()=>{
      if(duelHistory.length===0) return alert('히스토리 없음');
      if(historyPtr===-1) historyPtr = duelHistory.length-1;
      else historyPtr = Math.max(0, historyPtr-1);
      loadDuelFromHistory(duelHistory[historyPtr]);
      updateHistoryStatus();
    });

    document.getElementById('historyForwardBtn').addEventListener('click', ()=>{
      if(duelHistory.length===0) return alert('히스토리 없음');
      if(historyPtr===-1) return; // 이미 최신
      historyPtr++;
      if(historyPtr>=duelHistory.length){ historyPtr=-1; updateHistoryStatus(); return; }
      loadDuelFromHistory(duelHistory[historyPtr]);
      updateHistoryStatus();
    });

    /* ===== 대결 저장 ===== */
    document.getElementById('saveDuelBtn').addEventListener('click', () => {
      // 현재 선택된 투수/타자 이름 가져오기
      const currPitcherName = document.getElementById('pitcherNameDisplay').textContent.split(' (')[0] || '';
      let currHitterName = document.getElementById('hitterNameDisplay').textContent.split(' (')[0] || '';

      // 라인업이 있을 경우 라인업 현재 타자를 우선으로 사용
      if(lineup.length>0){
        currHitterName = lineup[currentLineupIndex]?.name || currHitterName;
      }

      if(!currPitcherName) return alert('투수를 선택하세요.');
      if(!currHitterName) return alert('타자를 선택하거나 라인업을 시작하세요.');

      duelHistory.push({
        pitcherName: currPitcherName,
        hitterName: currHitterName,
        ts: Date.now()
      });
      saveHistory();
      historyPtr = -1; // 저장하면 최신으로 이동
      updateHistoryStatus();

      // 저장 즉시 다음 타자로 자동 진행
      goNextBatterOnly();

      savePlayers(players);
      alert('대결 기록이 저장되었습니다.');
      renderPlayerList();
    });

    // 시작
    init();
  </script>
</body>
</html>
