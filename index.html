<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>야구 기록 입력</title>
  <style>
     body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: 40px auto;
      padding: 20px 30px;
      background-color: #f9faff;
      color: #333;
      overflow-x: auto;
    }
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: 40px auto;
      padding: 20px 30px;
      background-color: #f9faff;
      color: #333;
      overflow-x: auto;
    }

    h1 {
      font-size: 2rem;
      font-weight: 700;
      color: #1a73e8;
      margin-bottom: 30px;
      text-align: center;
    }

    nav a {
      display: inline-block;
      padding: 10px 20px;
      margin-bottom: 30px;
      background-color: #1a73e8;
      color: white;
      font-weight: 600;
      border-radius: 6px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    nav a:hover {
      background-color: #155ab6;
    }

    form {
      display: flex;
      gap: 12px;
      justify-content: center;
      margin-bottom: 40px;
      flex-wrap: wrap;
    }

    input[type="text"], select {
      padding: 10px 12px;
      font-size: 1rem;
      border: 1.5px solid #ccc;
      border-radius: 6px;
      transition: border-color 0.3s ease;
      width: 180px;
      min-width: 150px;
    }

    input[type="text"]:focus, select:focus {
      border-color: #1a73e8;
      outline: none;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 6px;
      background-color: #1a73e8;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
      white-space: nowrap;
    }

    button:hover {
      background-color: #155ab6;
    }

    .player-list > div {
      background-color: white;
      border: 1px solid #ddd;
      padding: 16px 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgb(26 115 232 / 0.15);
      overflow-x: auto;
      max-width: 100%;
    }

    .player-list h3 {
      font-weight: 700;
      color: #1a73e8;
      margin-bottom: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .delete-btn {
      color: #e53935;
      font-size: 14px;
      padding: 4px 8px;
      border-radius: 4px;
      transition: background-color 0.3s ease;
      background: none;
      border: none;
      cursor: pointer;
    }

    .delete-btn:hover {
      background-color: #e5393533;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      min-width: 900px;
    }

    th, td {
      border: 1px solid #ddd;
      text-align: center;
      font-size: 0.9rem;
      white-space: nowrap;
      padding: 8px 6px;
      vertical-align: middle;
    }

    th {
      background-color: #e8f0fe;
      color: #1a73e8;
      font-weight: 600;
      user-select: none;
    }

    td.buttons-cell {
      padding: 4px 6px;
    }

    button.stat-btn {
      width: 24px;
      height: 24px;
      font-size: 16px;
      line-height: 1;
      padding: 0;
      border-radius: 4px;
      border: 1px solid #ccc;
      background-color: #f1f3f4;
      cursor: pointer;
      margin: 0 2px;
      user-select: none;
      transition: background-color 0.3s ease;
    }

    button.stat-btn:hover {
      background-color: #cde0fe;
    }

    .duel-section {
      background-color: white;
      padding: 20px 25px;
      border-radius: 10px;
      margin-top: 50px;
      box-shadow: 0 4px 10px rgb(26 115 232 / 0.1);
      overflow-x: auto;
    }

    .duel-section h2 {
      color: #1a73e8;
      font-weight: 700;
      margin-bottom: 20px;
      font-size: 1.5rem;
    }

    .duel-section h3 {
      margin-bottom: 12px;
      color: #3c4043;
      font-weight: 600;
    }

    #pitcherSearch, #hitterSearch {
      width: 100%;
      margin-bottom: 12px;
      padding: 10px 12px;
      border-radius: 6px;
      border: 1.5px solid #ccc;
      font-size: 1rem;
    }

    #pitcherSearchResults div, #hitterSearchResults div {
      padding: 6px 8px;
      margin-bottom: 6px;
      background-color: #f1f3f4;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #pitcherSearchResults div:hover, #hitterSearchResults div:hover {
      background-color: #cde0fe;
    }

    #pitcherEditSection, #hitterEditSection {
      background-color: #f9fbff;
      border: 1px solid #cde0fe;
      padding: 15px 20px;
      border-radius: 8px;
      margin-top: 8px;
    }

    #pitcherNameDisplay, #hitterNameDisplay {
      font-weight: 700;
      color: #1a73e8;
      margin-bottom: 12px;
    }

    #pitcherStatsContainer div, #hitterStatsContainer div {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    #pitcherStatsContainer label, #hitterStatsContainer label {
      min-width: 100px;
      font-weight: 600;
      color: #3c4043;
    }

    .mvp-section {
      margin-top: 40px;
      background:#f0f4ff;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
    }

    .mvp-section h2 {
      color:#1a73e8;
      margin-bottom: 12px;
    }

    .mvp-section select {
      padding: 8px;
      border-radius: 6px;
      border: 1.5px solid #ccc;
      font-size: 1rem;
      min-width: 240px;
    }

    .mvp-section button {
      margin-left: 12px;
      padding: 8px 20px;
      background:#1a73e8;
      color:#fff;
      border:none;
      border-radius:6px;
      cursor:pointer;
      font-weight: 600;
    }

    .mvp-section button:hover {
      background:#155ab6;
    }

    .mvp-message {
      margin-top: 10px;
      font-weight: 600;
      color: #155ab6;
    }
  </style>
</head>
<body>
  <h1>선수 기록 입력 및 관리</h1>
  <nav>
    <a href="records.html">선수 기록 조회 페이지로 이동</a>
  </nav>

  <form id="addPlayerForm">
    <input type="text" id="playerName" placeholder="선수 이름" required />
    <select id="playerType">
      <option value="타자">타자</option>
      <option value="투수">투수</option>
    </select>
    <select id="playerTeam" required>
      <option value="" disabled selected>팀 선택</option>
      <option value="Leaders">Leaders</option>
      <option value="CSIA">CSIA</option>
    </select>
    <button type="submit">선수 추가</button>
  </form>

  <div class="player-list" id="playerList"></div>

  <div class="duel-section">
    <h2>투수-타자 대결 기록 입력</h2>
    <div style="display:flex; gap: 30px; flex-wrap: wrap;">
      <div style="flex:1; min-width: 280px;">
        <h3>투수 선택 및 기록</h3>
        <input type="text" id="pitcherSearch" placeholder="투수 이름 검색" autocomplete="off" />
        <div id="pitcherSearchResults"></div>
        <div id="pitcherEditSection" style="display:none; margin-top:10px;">
          <div id="pitcherNameDisplay"></div>
          <div id="pitcherStatsContainer"></div>
        </div>
      </div>
      <div style="flex:1; min-width: 280px;">
        <h3>타자 선택 및 기록</h3>
        <input type="text" id="hitterSearch" placeholder="타자 이름 검색" autocomplete="off" />
        <div id="hitterSearchResults"></div>
        <div id="hitterEditSection" style="display:none; margin-top:10px;">
          <div id="hitterNameDisplay"></div>
          <div id="hitterStatsContainer"></div>
        </div>
      </div>
    </div>
    <button id="saveDuelBtn" style="margin-top: 20px;">대결 기록 저장</button>
  </div>

  <div class="mvp-section">
    <h2>MVP 선정</h2>
    <select id="mvpSelect">
      <option value="" disabled selected>선수 선택</option>
    </select>
    <button id="selectMvpBtn">MVP 선정</button>
    <p id="mvpMessage" class="mvp-message"></p>
    <button id="exportJsonBtn" style="margin-top: 12px; background: #34a853;">JSON 파일로 내보내기</button>

    <div style="margin-top:12px;">
      <input type="file" id="importJsonFile" accept="application/json" />
      <button id="importJsonBtn" style="margin-top: 8px; background: #fbbc05;">JSON 불러오기</button>
    </div>
  </div>

  <script>
    const STORAGE_KEY = 'playersData';
    let players = [];

    const hitterStatsHeaders = ['1루타','2루타','3루타','홈런','삼진','볼넷','희생플라이','내야땅볼','플라이아웃','타점'];
    const pitcherStatsHeaders = ['투구수','삼진','볼넷','피안타','피홈런','자책점','이닝','승리','패배','홀드','세이브','사구'];

    function loadPlayers() {
      const data = localStorage.getItem(STORAGE_KEY);
      return data ? JSON.parse(data) : [];
    }
    function savePlayers(players) {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(players));
    }

    function init() {
      players = loadPlayers();
      renderPlayerList();
    }

    document.getElementById('addPlayerForm').addEventListener('submit', e => {
      e.preventDefault();
      const name = document.getElementById('playerName').value.trim();
      const type = document.getElementById('playerType').value;
      const team = document.getElementById('playerTeam').value;
      if (!name || !team) return alert('모든 값을 입력하세요.');
      if (players.some(p => p.name === name && p.type === type)) return alert('이미 등록된 선수입니다.');

      const stats = (type === '타자') ? hitterStatsHeaders.reduce((acc, cur) => (acc[cur] = 0, acc), {}) : pitcherStatsHeaders.reduce((acc, cur) => (acc[cur] = 0, acc), {});
      players.push({ name, type, team, stats, mvpCount: 0 });
      savePlayers(players);
      renderPlayerList();
      e.target.reset();
    });

    const playerListDiv = document.getElementById('playerList');
    playerListDiv.addEventListener('click', e => {
      const idx = parseInt(e.target.dataset.idx);
      if (e.target.classList.contains('delete-btn')) {
        if (confirm(`${players[idx].name} 선수를 삭제하시겠습니까?`)) {
          players.splice(idx, 1);
          savePlayers(players);
          renderPlayerList();
        }
      } else if (e.target.classList.contains('stat-btn')) {
        const stat = e.target.dataset.stat;
        const delta = parseInt(e.target.dataset.delta);
        if (stat === 'mvpCount') {
          const newVal = (players[idx].mvpCount || 0) + delta;
          if (newVal < 0) return;
          players[idx].mvpCount = newVal;
        } else {
          const newVal = players[idx].stats[stat] + delta;
          if (newVal < 0) return;
          players[idx].stats[stat] = newVal;
        }
        savePlayers(players);
        renderPlayerList();
      }
    });

    function renderPlayerList() {
      playerListDiv.innerHTML = '';
      if (players.length === 0) {
        playerListDiv.textContent = '등록된 선수가 없습니다.';
        updateMvpSelect();
        return;
      }
      players.forEach((player, idx) => {
        const container = document.createElement('div');
        let html = `<h3>${player.name} (${player.team} / ${player.type}) <button class="delete-btn" data-idx="${idx}">삭제</button></h3>`;
        const statsKeys = Object.keys(player.stats);
        html += '<table><thead><tr>' + statsKeys.map(stat => `<th>${stat}</th>`).join('') + '<th>MVP 횟수</th></tr></thead><tbody><tr>';
        html += statsKeys.map(stat => `<td class="buttons-cell"><button class="stat-btn" data-idx="${idx}" data-stat="${stat}" data-delta="1">▲</button><button class="stat-btn" data-idx="${idx}" data-stat="${stat}" data-delta="-1">▼</button></td>`).join('');
        html += `<td class="buttons-cell"><button class="stat-btn" data-idx="${idx}" data-stat="mvpCount" data-delta="1">▲</button><button class="stat-btn" data-idx="${idx}" data-stat="mvpCount" data-delta="-1">▼</button></td></tr><tr>`;
        html += statsKeys.map(stat => `<td>${player.stats[stat]}</td>`).join('');
        html += `<td>${player.mvpCount || 0}</td></tr></tbody></table>`;
        container.innerHTML = html;
        playerListDiv.appendChild(container);
      });
      updateMvpSelect();
    }

    function updateMvpSelect() {
      const mvpSelect = document.getElementById('mvpSelect');
      mvpSelect.innerHTML = '<option value="" disabled selected>선수 선택</option>';
      players.forEach((p, idx) => {
        const option = document.createElement('option');
        option.value = idx;
        option.textContent = `${p.name} (${p.team} / ${p.type})`;
        mvpSelect.appendChild(option);
      });
    }

    document.getElementById('selectMvpBtn').addEventListener('click', () => {
      const idx = document.getElementById('mvpSelect').value;
      const mvpMessage = document.getElementById('mvpMessage');
      if (!idx) return alert('MVP 선수를 선택하세요.');
      players[idx].mvpCount = (players[idx].mvpCount || 0) + 1;
      localStorage.setItem('lastMvp', JSON.stringify({ ...players[idx], date: new Date().toISOString() }));
      savePlayers(players);
      renderPlayerList();
      mvpMessage.textContent = `${players[idx].name} 선수가 MVP로 선정되었습니다! (총 ${players[idx].mvpCount}회)`;
      document.getElementById('mvpSelect').value = '';
    });

    document.getElementById('exportJsonBtn').addEventListener('click', () => {
      const json = JSON.stringify(players, null, 2);
      const blob = new Blob([json], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'players_export.json';
      a.click();
      URL.revokeObjectURL(url);
    });

    document.getElementById('importJsonBtn').addEventListener('click', () => {
      const fileInput = document.getElementById('importJsonFile');
      const file = fileInput.files[0];
      if (!file) return alert('불러올 JSON 파일을 선택하세요.');
      const reader = new FileReader();
      reader.onload = e => {
        try {
          const imported = JSON.parse(e.target.result);
          if (!Array.isArray(imported)) throw new Error('형식 오류');
          players = imported;
          savePlayers(players);
          renderPlayerList();
          alert('JSON 데이터를 성공적으로 불러왔습니다.');
        } catch (err) {
          alert('잘못된 JSON 파일입니다.');
        }
      };
      reader.readAsText(file);
    });

    init();
  </script>
</body>
</html>
